<mat-card>
  <mat-card-content>
    <table>
      <tr>
        <td>Overlap X:</td>
        <td>
          <button mat-button (click)="editOverlapX()">{{overlapX.toFixed(1)}} %</button>
        </td>
      </tr>

      <tr>
        <td>Overlap Y:</td>
        <td>
          <button mat-button (click)="editOverlapY()">{{overlapY.toFixed(1)}} %</button>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
