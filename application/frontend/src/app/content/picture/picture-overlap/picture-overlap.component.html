<mat-card>
  <mat-card-content>
    <table>
      <tr>
        <td class="label">Overlap X:</td>
        <td>
          <button mat-raised-button color="warn" (click)="editOverlapX()">{{overlapX.toFixed(1)}} %</button>
        </td>
      </tr>

      <tr>
        <td class="label">Overlap Y:</td>
        <td>
          <button mat-raised-button color="warn" (click)="editOverlapY()">{{overlapY.toFixed(1)}} %</button>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
