<mat-card>
  <button mat-button (click)="add()"><mat-icon>add</mat-icon></button>
  <table mat-table [dataSource]="shots?.shots" class="mat-elevation-z8 shots">

    <ng-container matColumnDef="focusTime">
      <th mat-header-cell *matHeaderCellDef> focusTime</th>
      <td mat-cell *matCellDef="let shot; let i = index">
        <button mat-button (click)="editCell(i,'focusTime')">{{shot?.focusTime.toFixed(1)}} s</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="triggerTime">
      <th mat-header-cell *matHeaderCellDef> TriggerTime</th>
      <td mat-cell *matCellDef="let shot; let i = index">
        <button mat-button (click)="editCell(i,'triggerTime')">{{shot?.triggerTime.toFixed(1)}} s</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="moveUp">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let i = index">
        <button *ngIf="i>0" mat-button (click)="moveUp(i)">
          <mat-icon>keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="moveDown">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let i = index">
        <button *ngIf="isNotLastRow(i)" mat-button (click)="moveDown(i)">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let i = index">
        <button mat-button color="warn"(click)="remove(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
